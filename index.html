<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet"> -->
    <title>rpg_game - main page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameWindow" id="gameWindow">
        <div class="gameDisplay">
            <div class="status flexColumn">
                <div class="containerHealthGoldXp flexColumn">
                    <span class="health" id="health">Health: <span id="healthText"><strong>100</strong></span> </span>
                    <span class="gold" id="gold">Gold: <span id="goldText"><strong>60</strong></span></span>
                    <span class="xp" id="xp">Experience: <span id="xpText"><strong>0</strong></span></span>
                </div>
                <div class="characterStatus"></div>
                <div class="weaponsInventory flexColumn">
                    <p class="weaponsTitle smallerText">Weapons</p>

                    <div class="weaponContainerInventory">
                        <div class="squareWeapon squareWeapon1 flexColumn center"></div>
                        <div class="squareWeapon squareWeapon2 flexColumn center"></div>
                        <div class="squareWeapon squareWeapon3 flexColumn center"></div>
                        <div class="squareWeapon squareWeapon4 flexColumn center"></div>
                    </div>
                    <p class="armorsTitle smallerText">Armors</p>
                    <div class="armorContainerInventory">
                        <div class="squareArmor squareArmor1"></div>
                        <div class="squareArmor squareArmor2"></div>
                        <div class="squareArmor squareArmor3"></div>
                        <div class="squareArmor squareArmor4"></div>
                    </div>
                </div>
            </div>
            <div class="objectivesLogo">
                <img src="./images/misc/book_objectives.png" alt="">
                <div class="etiquette objectivesEtiquette">Objectives</div>
            </div>
            <div class="movementContainer">
            </div>
        </div>
        <div class="textDisplayContainer flexColumn center">
            <p class="textDisplayed">Welcome to the Game!</p>
        </div>
        <div class="action">
            <button class="attack">Attack</button>
            <button class="special">Special</button>
            <button class="dodge">Dodge</button>
            <button class="iventory">Inventory</button>
            <button class="run">Run</button>
        </div>
        <p class="currentLocation">Town Square</p>
    </div>
    <!-- <button class="addOneOfEverything">addOneOfEverything</button> -->

    <script type="module" src="main.js"></script>
</body>
</html>
