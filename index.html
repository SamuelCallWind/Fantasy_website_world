<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpg_game - main page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameWindow" id="gameWindow">
        <div class="gameDisplay">
            <div class="status">
                <span class="health">Health: <span healthText><strong>100</strong></span> </span>
                <span class="gold" id="gold">Gold: <span id="goldText"><strong>75</strong></span></span>
                <span class="xp" id="xp">Experience: <span id="xpText"><strong>0</strong></span></span>
                <div class="flexColumn">
                    <div class="weaponContainer">
                        <div class="squareWeapon squareWeapon1"></div>
                        <div class="squareWeapon squareWeapon2"></div>
                        <div class="squareWeapon squareWeapon3"></div>
                        <div class="squareWeapon squareWeapon4"></div>
                    </div>
                    <div class="armorContainer">
                        <div class="squareArmor squareArmor1"></div>
                        <div class="squareArmor squareArmor2"></div>
                        <div class="squareArmor squareArmor3"></div>
                        <div class="squareArmor squareArmor4"></div>
                    </div>
                </div>
            </div>
            <div class="movementContainer">
                <div class="movement1 movement" id="movement1">Church</div>
                <div class="movement2 movement" id="movement2">Blacksmith</div>
                <div class="movement3 movement" id="movement3">Fountain</div>
                <div class="movement4 movement" id="movement4">Exit city</div>
            </div>
        </div>
        <div class="textDisplayContainer flexColumn center">
            <p class="textDisplayed">Welcome to the Game!</p>
        </div>
        <div class="action">
            <button class="attack">Attack</button>
            <button class="special">Special</button>
            <button class="dodge">Dodge</button>
            <button class="iventory">Inventory</button>
            <button class="run">Run</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
