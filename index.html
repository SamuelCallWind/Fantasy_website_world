<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpg_game - main page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameWindow" id="gameWindow">
        <div class="gameDisplay">
            <div class="status flexColumn">
                <span class="health">Health: <span healthText><strong>100</strong></span> </span>
                <span class="gold" id="gold">Gold: <span id="goldText"><strong>75</strong></span>
                <span class="xp" id="xp">Experience: <span id="xpText"><strong>0</strong></span>
                <span></span>
                <span></span>
            </div>
            <div class="actionsContainer">
                <div class="action1 action" id="church">Church</div>
                <div class="action2 action" id="blacksmith">Blacksmith</div>
                <div class="action3 action" id="fountain">Fountain</div>
                <div class="action4 action" id="cave">Exit city</div>
            </div>
        </div>
        <div class="text flexColumn center">Welcome to the Game!</div>
        <div class="action">
            <button class="action1">Attack</button>
            <button class="action2">Special</button>
            <button class="action3">Dodge</button>
            <button class="action4">Inventory</button>
            <button class="action5">Run</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
